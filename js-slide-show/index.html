<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slide Show</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ3QXzR1KzYqDgJ56hHjJcsChlLxaYpM4+1hVX75jJ6NR72f6PRcsj7O7mP0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="slideshow-container">
        <div class="slideshow-elements">
            <div class="slideshow-element current">
                <i class="fas fa-futbol"></i>
                <h2>football</h2>
               
            </div>

            <div class="slideshow-element">
                <i class="fas fa-volleyball-ball"></i>
                <h2>Volleyball</h2>
            </div>

            <div class="slideshow-element">
                <i class="fas fa-swimmer"></i>
                <h2>Swimming</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0r7cclxlvC7Qb1M6vL1zWfZR5fzr5Ed5hFS60gAORlA+dkwA" crossorigin="anonymous"></script>
</body>

</html>
